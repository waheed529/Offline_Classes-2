<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mixed Selector</title>
    <style>
        ol{
            background-color: coral;
        }

        ol li{
            margin: 5px ;
            color: white;
            font-family: "Comic Sans MS",sans-serif;
        }

        ol li:nth-child(1){
            background-color: purple;
        }

        ol li:nth-child(2){
            background-color: green;
        }

        ol li:nth-child(3){
            background-color:blue;
        }

        ol li:nth-child(4){
            background-color: red;
        }
    </style>
</head>
<body>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ol>


</body>
</html>
